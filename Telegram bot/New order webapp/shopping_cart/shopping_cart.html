<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../general_design/page_header_style.css">
    <link rel="stylesheet" href="shopping_cart.css">
    <link rel="stylesheet" href="../general_design/animation.css">
    <link rel="stylesheet" href="../errors_handler/error_labels_style.css">
    <link rel="stylesheet" href="../general_design/general_styles.css">
    <link rel="stylesheet" href="../general_design/big_buttons_styles.css">
    <link rel="stylesheet" href="../general_design/adaptive_styles.css">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1">
    <title>TelegramWebApp</title>
</head>
<body>

<div class="container bottom_container_margin">
    <div class="page_header">
        <a class="back_button" href="../catalog/catalog.html">
            <img class="back_button_svg" src="../images/back_arrow.svg" alt="">
        </a>
        <div class="header_label_wrapper">
            <div class="header_label">Корзина</div>
        </div>
    </div>
    <div class="shopping_cart hidden" id="shopping_cart">
        <div class="shopping_cart_items" id="shopping_cart_items"></div>
        <div class="order_cost"></div>
        <div class="order_comment_div">
            <textarea class="order_comment" rows="3" placeholder="Комментарий к заказу... "></textarea>
        </div>

        <div class="free_time_wrapper">
            <div class="error_labels_wrapper error_labels_wrapper_shopping_cart hidden">
                <div class="error_number_label"></div>
                <div class="error_text_label"></div>

                <a class="refresh_svg_element" href="shopping_cart.html">
                    <svg width="24px" height="24px" class="refresh_svg_element_img"
                         xmlns="http://www.w3.org/2000/svg">
                        <path d="M10,21a9,9,0,1,1,9-9v3" fill="none"/>
                        <polyline points="23 11 19 15 15 11" fill="none"/>
                    </svg>
                </a>
            </div>
        </div>
    </div>

    <div class="empty_shopping_cart_label hidden">Пусто
        :(
    </div>

    <div class="loading_image_wrapper hidden">
        <div class="loading_image">
        </div>
    </div>

    <button class="checkout_btn hidden"></button>
</div>

<script src="https://telegram.org/js/telegram-web-app.js"></script>


<script type="module" src="shopping_cart.js"></script>

</body>
</html>
